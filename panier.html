<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <title>Orinoco</title>
  </head>
  <body>
    <header class="header">
      <a href="./index.html"><h1 class="header-h1">ORINOCO</h1></a>
      <nav class="header-nav">
        <a href="./index.html" class="header-lienPanier">Accueil</a>
      </nav>
    </header>
    <div id="container-produits-panier">
      <h2>Les produits sélectionées :</h2>
    </div>
    <div id="total_article">Article total</div>
    <div id="total_prix">Prix total</div>
    <h3>Formulaires de commande :</h3>
    <form>
      <div class="firstName-container">
        <label for="firstName">Nom</label> <br />
        <input
          type="text"
          autocomplete="off"
          id="firstName"
          placeholder="Dupont"
          required
        />
        <small></small>
      </div>
      <div class="lastName-container">
        <label for="lastName">Prénom</label> <br />
        <input
          type="text"
          autocomplete="off"
          id="lastName"
          placeholder="Martin"
          required
        />
        <small></small>
      </div>
      <div class="address-container">
        <label for="address">Adresse</label> <br />
        <input
          type="text"
          autocomplete="off"
          id="address"
          placeholder="1 rue du moulin"
          required
        />
        <small></small>
      </div>
      <div class="city-container">
        <label for="city">Ville</label> <br />
        <input
          type="text"
          autocomplete="off"
          id="city"
          placeholder="Paris"
          required
        />
        <small></small>
      </div>
      <div class="email-container">
        <label for="email">Email</label> <br />
        <input
          type="text"
          autocomplete="off"
          id="email"
          placeholder="email@gmail.com"
          required
        />
        <small></small>
      </div>
      <input type="submit" value="Passer la commande" />
    </form>
    <script src="./src/confirmation.js"></script>
    <footer class="footer">
      <ul class="footer-ul">
        <li class="footer-ul_li">Nous contacter</li>
        <li class="footer-ul_li">Nos partenariats</li>
        <li class="footer-ul_li">FAQ</li>
      </ul>
    </footer>
    <script src="./src/panier.js"></script>
    <script src="./polyfill.bundle.js"></script>
    <script src="./app.bundle.js"></script>
  </body>
</html>
