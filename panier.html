<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Orinoco</title>
  </head>

  <body>
    <header id="header">
      <p id="header-h1">ORINOCO</p>
      <nav id="header-nav">
        <a href="./index.html" id="header-lienPanier">Accueil</a>
      </nav>
    </header>

    <div id="container-produits-panier">
      <h2>Les produits sélectionées :</h2>
      
      </div>
      <div id="total_article">Article total</div>
      <div id="total_prix">Prix total</div>
    </div>

    <!--Partie formulaire-->

    <form action="">
      <div class="firstName-container">
        <label for="firstName">Nom</label> <br />
        <input
          type="text"
          autocomplete="off"
          id="firstName"
          placeholder="Dupont"
          required
        />
        <span></span>
      </div>

      <div class="lastName-container">
        <label for="lastName">Prénom</label> <br />
        <input
          type="text"
          autocomplete="off"
          id="lastName"
          placeholder="Martin"
          required
        />
        <span></span>
      </div>

      <div class="address-container">
        <label for="address">Adresse</label> <br />
        <input
          type="text"
          autocomplete="off"
          id="address"
          placeholder="1 rue du moulin"
          required
        />
        <span></span>
      </div>

      <div class="city-container">
        <label for="city">Ville</label> <br />
        <input
          type="text"
          autocomplete="off"
          id="city"
          placeholder="Paris"
          required
        />
        <span></span>
      </div>

      <div class="email-container">
        <label for="email">Email</label> <br />
        <input
          type="text"
          autocomplete="off"
          id="email"
          placeholder="email@gmail.com"
          required
        />
        <br />
        <span>Email incorrect</span>
      </div>
      <input type="submit" value="Envoyer" />
    </form>

    <script src="./src/confirmation.js"></script>

    <footer>footer</footer>

    <script src="./src/panier.js"></script>
    <script src="./polyfill.bundle.js"></script>
    <script src="./app.bundle.js"></script>
  </body>
</html>
